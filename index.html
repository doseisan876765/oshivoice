<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>推しボイス ランダム再生</title>
</head>
<body>
  <h2>推しボイス（時間帯ごとにランダム再生）</h2>
  <audio id="voice" controls autoplay></audio>

  <script>
    const hour = new Date().getHours();
    let options = [];

    if (hour < 12) {
      options = ["ohayou1.mp3", "ohayou2.mp3", "ohayou3.mp3"];
    } else if (hour < 18) {
      options = ["konnichiwa1.mp3", "konnichiwa2.mp3", "konnichiwa3.mp3"];
    } else {
      options = ["oyasumi1.mp3", "oyasumi2.mp3", "oyasumi3.mp3"];
    }

    const file = options[Math.floor(Math.random() * options.length)];
    document.getElementById("voice").src = "./voices/" + file;
  </script>
</body>
</html>
